<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

<div id="CardCompleto"> 
 
  <div id="Ilustracao">
 <img id="IlustracaoImg" src="images/illustration-hero.svg">
  </div>
  
  <div id="CardBottom">


          <div id="Texto">

          <p id='Titulo'>Order Summary<p>

          <p id='Principal'>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

              <div id='CardPlano'>
                <p id='Plano'> Annual Plan</p>

                <p id='Valor'>$59.99/year</p>

                <a href="#" id="Change">Change</a>

                <div id='IconeMusica'>
                  <img id="IconeImg" src="images/icon-music.svg">
                </div>

              </div>

              <button id="Pagamento">Proceed to Payment</button> 

              <p id="Cancel">Cancel Order</p>

        </div>
  </div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/danielfs13">Daniel Strano</a>.
  </div>
</body>
</html>
